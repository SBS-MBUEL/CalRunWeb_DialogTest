		<!-- // Initialize application -->
		<script type="text/javascript">
			var localSettings;
			var localConfig;
			var systemName = 'calRunWeb';
			document.addEventListener('DOMContentLoaded', function() {
				function setLocalConfig() {
					localConfig = populateControlObject(settingsCollection);

					setLocalStorage(`${systemName}-Config`, localConfig);
				}
				initializeGlobals(initializeCalRun);
				// This is how we get the program working
				//Load global files and then initialize the calRun system

				localSettings = getLocalStorage(`${systemName}-Settings`);
				localConfig = getLocalStorage(`${systemName}-Config`);
	
				if (!localSettings) { // retrieve database immediately.
					// TODO: move database call to this section
					let pollDatabaseInterval = setInterval(() =>  {
						if (calRun && calRun?.configurationManager?.configurationSettings.length > 0) {
							clearInterval(pollDatabaseInterval);
							setLocalStorage(`${systemName}-Settings`, calRun.configurationManager.configurationSettings);
							localSettings = calRun.configurationManager.configurationSettings
							setLocalConfig();

							// TODO: create configuration package based on settings?
						}
					}, 200);

				} else {
					//Set the calRun object's parameters to match the localStorage settings

					let checkCalrunExists = setInterval(() => {
						if (calRun && calRun.configurationManager) {
							clearInterval(checkCalrunExists);
							calRun.configurationManager.configurationSettings = localSettings;
							setLocalConfig();
						}
					}, 100);
					// TODO: in background start asychronous call to database for settings, when returns compare to localSettings - if difference overwrite database
					

					// TODO: create configuration package based on settings?
				}
	
				// TODO: this likely will move to be called by prior check
				// if (!localConfig) { // retrieve configuration from database
				// 	setLocalStorage(`${systemName}-Config`, settingsCollection);
				// 	localConfig = settingsCollection;
				// }
			
			});
		</script>
