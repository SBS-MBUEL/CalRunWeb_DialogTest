<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' type='text/css' href='./css/calRun.css'>

    <title>configuration</title>
</head>
<body>
    <h1 class="pl-5 text-center">Control Devices</h1>
    <content class="container-fluid text-center">
        <div class="header ">
            <div class="pl-5 row font-weight-bold">
                <div class="col-1">
                    Device
                </div>
                <div class="col-1">
                    SN
                </div>
                <div class="col-1">
                    Port
                </div>
                <div class="col-1">
                    Baud
                </div>
                <div class="col-1">
                    Format
                </div>
                <div class="col-1">
                    Delay
                </div>
                <div class="col-1">
                    Commands to Configure
                </div>
                <div class="col-1">
                    Sample Commands
                </div>
                <div class="col-3 text-center">
                    Measurands
                </div>
                <div class="col-1 text-center">
                    Update
                </div>
            </div>
        </div>
        <div class="controlDevice">
            <div class="pl-5 mb-1 row">
                <div class="col-1 pr-1">
                    <span class="controlLink">Device</span>
                </div>
                <div class="col-1">
                    <span class="controlLink">SN</span>
                </div>
                <div class="col-1">
                    <span class="controlLink">Port</span>
                </div>
                <div class="col-1">
                    <span class="controlLink">Baud</span>
                </div>
                <div class="col-1">
                    <span class="controlLink">Format</span>
                </div>
                <div class="col-1">
                    <span class="controlLink">Delay</span>
                </div>
                <div class="col-1">
                    <span class="controlLink">Set</span>
                </div>
                <div class="col-1">
                    <span class="controlLink">Set</span>
                </div>
                <div class="col-3 text-center">
                    <div class="btn btn-primary">
                        Add Measurand
                    </div>
                </div>
                <div class="col-1">
                    <div class="row">
                        <div class="col-6">
                            &nbsp;
                        </div>
                        <div class="col-6">
                            <div class="btn btn-success">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
        <div class="options">
            <div class="pl-5 row text-center">
                <div class="col-1">
                    ECO-V2
                </div>
                <div class="col-1">
                    117
                </div>
                <div class="col-1">
                    COM-1
                </div>
                <div class="col-1">
                    19200
                </div>
                <div class="col-1">
                    8,n,1
                </div>
                <div class="col-1">
                    5 Secs
                </div>
                <div class="col-1">
                    <span class="controlLink">View</span>
                </div>
                <div class="col-1">
                    <span class="controlLink">View</span>
                </div>
                <div class="col-3 text-center">
                    <div class="mb-1 btn btn-primary">
                        FDOM
                    </div>
                    <br />
                    <div class="btn btn-primary">
                        Add Measurand
                    </div>
                </div>
                <div class="col-1">
                    <div class="row mb-1">
                        <div class="col-6">
                            <div class="btn btn-primary">
                                <i class="fa fa-save"></i>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="btn btn-danger">
                                <i class="fa fa-remove" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
    </content>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
