<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>configuration</title>
</head>
<body>
    <h1 class="pl-5 text-center">Instrument Configuration</h1>
    <content class="container">
        <div class="header ">
            <div class="pl-5 row no-gutters font-weight-bold">
                <div class="col-3">
                    Instrument
                </div>
                <div class="col-3">
                    Baud Rate
                </div>
                <div class="col-3">
                    Config
                </div>
                <div class="col-3">
                    Other
                </div>
            </div>
        </div>
        <div class="input">
            <div class="pl-5 row no-gutters">
                <div class="col-3">
                    <input id="instrument" type="text">
                </div>
                <div class="col-3">
                    <input id="baudrate" type="text">
                </div>
                <div class="col-3">
                    <input id="config" type="text">
                </div>
                <div class="col-3">
                    <div class="row">
                        <div class="col-6">
    
                        </div>
                        <div class="col-6">
                            <div class="btn btn-success">add</div>
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
        <div class="options">
            <div class="pl-5 row no-gutters">
                <div class="col-3">
                    SBE 37
                </div>
                <div class="col-3">
                    9600
                </div>
                <div class="col-3">
                    8,n,1
                </div>
                <div class="col-3">
                    <div class="row no-gutters">
                        <div class="col-6">
                            <div class="btn btn-primary">update</div>
                        </div>
                        <div class="col-6">
                            <div class="btn btn-danger">remove</div>
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
    </content>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
